services:
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ../frontend:/app
    environment:
      - NEXT_PUBLIC_BACKEND_WS=ws://backend:8000/ws
    ports:
      - "3000:3000"
    command: bash -lc "npm install && npm run dev"
    depends_on:
      - backend
